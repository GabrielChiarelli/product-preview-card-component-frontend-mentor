<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="component">
                <div class="product-image-conainer">
                    <img src="./assets/images/image-product-mobile.jpg" alt="product">
                </div>
                
                <div class="product-card">
                    <h2 class="product-category">Perfume</h2>
                    <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

                    <p class="product-summary">
                      A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                    </p>

                    <div class="prices">
                        <p class="current-price">$149.99</p>
                        <p class="original-price">$169.99</p>
                    </div>
                    
                    <button class="add-to-cart-button">
                        <i class="cart-icon"></i>
                        Add to Cart
                    </button>
                </div>
            </div>
        </main>
        
        <footer class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  Coded by <a href="https://github.com/gabrielchiarelli" target="_blank">Gabriel Chiarelli</a>.
            </p>
        </footer>
    </div>
</body>
</html>
